<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <header>Swim</header> -->
    <section id="game-container" tabindex="0">
      <div class="npc-box" id="top-wall"></div>
      <div class="npc-box" id="bottom-wall"></div>
      <div class="npc-box" id="left-wall"></div>
      <div class="npc-box" id="right-wall"></div>
      <div id="swimmer-box" class="player-box">
        <img class="swimmer-img" src="./images/swimmer_right.png" alt="" />
      </div>
      <div id="shark-box" class="npc-box">
        <img class="shark-img" src="./images/sharkfin_right.png" alt="" />
      </div>
      <div id="ship-box" class="npc-box">
        <img class="ship-img" src="./images/ship.png" alt="" />
      </div>
      <div id="floatie-box" class="npc-box">
        <img class="floatie-img" src="./images/buoy.png" alt="" />
      </div>
      <div id="waves-box1" class="npc-box">
        <img class="waves-img" src="./images/water-waves.png" alt="" />
      </div>
    </section>
  </body>
</html>
